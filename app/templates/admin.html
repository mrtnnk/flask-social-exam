{% extends '/layouts/boilerplate.html' %}

{% block body_class %}admin admin-index{% endblock %}

{% block layout %}
<div class="page-header">
  <h1>Admin</h1>
</div>

<h2>{{ user_count }} Users</h2>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Joined On</th>
    </tr>
  </thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.created_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
